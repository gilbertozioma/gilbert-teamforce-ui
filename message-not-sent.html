<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Not Sent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .not-sent-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        .not-sent-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #da2727;
        }

        .not-sent-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #777;
        }

        .not-sent-container .btn-home {
            background-color: #da2727;
            color: white;
            padding: 9px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .not-sent-container .btn-home:hover {
            background-color: #8b0101;
            text-decoration: none;
        }

        .not-sent-container i {
            color: #da2727;
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="not-sent-container">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <h1>Message Not Sent!</h1>
        <p>
            Your message did not send due to some reasons or network issues.
        </p>
        <a href="index.html" class="btn btn-home">Back to Home</a>
        <!-- <button class="btn btn-home" onclick="refreshPage()">Resend</button> -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Reload Page -->
    <script>
        function refreshPage() {
            window.location.reload();
        }
    </script>
</body>

</html>
