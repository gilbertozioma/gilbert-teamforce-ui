<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thank-you-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        .thank-you-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00b050;
        }

        .thank-you-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #777;
        }

        .thank-you-container .btn-home {
            background-color: #00b050;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: 0.3s;
            text-decoration: none;
        }

        .thank-you-container .btn-home:hover {
            background-color: #00833b;
            text-decoration: none;
        }

        .thank-you-container i {
            color: #00b050;
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="thank-you-container">
        <i class="fas fa-check-circle"></i>
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. You can call me for confirmation.</p>
        <a href="index.html" class="btn btn-home">Back to Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
